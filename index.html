<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--area1-->
    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="from-button">KRW</button>
            <div class="dropdown-content" id="from-currency-list">
                <a href="#">USD</a>
                <a href="#">KRW</a>
                <a href="#">VND</a>
                <a href="#">IDR</a>
                <a href="#">JPY</a>
                <a href="#">EUR</a>
                <a href="#">ARS</a>
                <a href="#">CZK</a>
            </div>
        </div>
        <div class="input-area">
            <input type="number" id="from-input" onkeyup="convert()"/>
            <div id="from-result">원</div>
        </div>
    </div>
    <p class="equal"></p>
    <!--area2-->
    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="to-button">USD</button>
            <div class="dropdown-content" id="to-currency-list">
                <a href="#">USD</a>
                <a href="#">KRW</a>
                <a href="#">VND</a>
                <a href="#">IDR</a>
                <a href="#">JPY</a>
                <a href="#">EUR</a>
                <a href="#">ARS</a>
                <a href="#">CZK</a>
            </div>
        </div>
        <div class="input-area">
            <input type="number" id="to-input" onkeyup="unconvert()"/>
            <div id="to-result">달러</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
